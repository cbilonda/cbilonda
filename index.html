        <h1><b>Projet 2023</b></h1>

        <form class="formulairePourBDProf">
        <select name="requete" id="requetes" style="display: inline-block;">
            <option value="SELECT AVG(`Effectif`) FROM ESR">Effectif moyen total</option>
            <option value="SELECT SUM(`effectif Ingénieurs`),`Type établissement` FROM ESR GROUP BY `Type établissement` ORDER BY `effectif Ingénieurs`DESC">Effectif d'ingénieurs par type d'établissement</option>
            <option value="SELECT `Secteur`, `Type établissement`,`a des effectifs en DUT`,SUM(`Effectif DUT`) FROM ESR WHERE `a des effectifs en DUT`='oui' GROUP BY `Type établissement`">Type d'établissement par effectif en DUT</option>
            <option value="SELECT `Type établissement`,`a des effectifs en ingénieurs`,SUM(`effectif Ingénieurs`) FROM ESR WHERE `a des effectifs en ingénieurs`='oui' GROUP BY `Type établissement`">Effectifs d'ingénieurs par établissement</option>
            <option value="SELECT DISTINCT `Année`, `Type établissement`, `a des effectifs en ingénieurs`,`effectif Ingénieurs`  FROM ESR WHERE `a des effectifs en ingénieurs`='oui' ">Type d'établissement par rentrée</option>
            <option value="SELECT DISTINCT `Rentrée universitaire`,`Type établissement`,SUM(`Effectif`),`Sexe` FROM ESR WHERE `sexe`='Féminin' ">Effectif féminin en école de commerce en 2006</option>
            <option value="SELECT `Année`,AVG(`Effectif`) FROM ESR WHERE `Année`='2006'" >Effectifs moyen en 2006</option>

        </select>

           <button type="submit" value="Envoyer" style="display: inline-block;"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>

        </form>
